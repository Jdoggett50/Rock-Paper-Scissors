<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Rock, paper, scissors</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="fade-in">
    <p>The rules are simple...</p>
    <p>Best 3 of 5 wins...</p>
    <p>The fate of humanity lies in your hands...</p>
    <p>Choose Wisely...</p>
  </div>
  <div id="btn-container">
    <button class = "btn" data-selected ='Rock'>Rock</button>
    <button class = "btn" data-selected ='Paper'>Paper</button>
    <button class = "btn" data-selected ='Scissors'>Scissors</button>
  </div>
  <div id ="score-title">
    <div class="box-title">
      <h2>Player Score</h2>
    </div>
    <div class="box-title">
      <h2>Computer Score</h2>
    </div>
  </div>
  <div id="score-container">
    <div class="player-score">
    
    </div>
    <div class="computer-score">
      
    </div>
  </div>
  <div id ="selection-box">
    <div class ="player-selection-container">
      <span class ='player-selection'> </span>
    </div>
    <div class="computer-selection-container">
      <span class ='computer-selection'> </span>
    </div>
  </div>
</body>
</html>
